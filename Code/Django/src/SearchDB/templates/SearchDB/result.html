<!DOCTYPE html>
<html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
<link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet"/>
<script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static "fusioncharts/fusioncharts.js" %}"></script>
<script type="text/javascript" src="{% static "fusioncharts/themes/fusioncharts.theme.fint.js" %}"></script>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Result page</title>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://bitbucket.org/nordron/nordron-sciinfo">Nordron-Sciinfo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#about" data-toggle="modal" data-target="#about">About</a></li>
            <li><a href="mailto:t@nordlinglab.org"><span class="glyphicon glyphicon-envelope"></span> Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="searchbox">
        <p class="lead">Your search string is:<br>
        <form>
          <textarea id="q" rows="5" class="form-control" name="q">{{ uq }}</textarea><br>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
        <br>
        </p>
				The result listed below:<br>
        <div class="row">
          <div class="col-md-6">
            {% for i in resultlist %}
            <div class="article">
               
              <li>{{ i }} &nbsp;&nbsp;&nbsp;&nbsp;
                  
                  <div id = "show_text{{i.0}}">original text</div>
                  <button id = "btn{{i.0}}" class="btn btn-default">Abstract</button>   
             </li>    
             <script type = "text/javascript">
              document.getElementById("btn{{i.0}}").onclick = function(){
                  
                  document.getElementById("show_text{{i.0}}").innerHTML = "{{teststr}}"
              }
              
              </script>   
            </div>
            {% endfor %}
              
              
          </div>
          <div class="col-md-6">
            <!-- Render figure here -->
            <div id="chart-1">{{ fig|safe }}</div>
          </div>
        </div>
      </div>

    </div><!-- /.container, contains user query and results -->
    {% include './About.html' %}
</body>
</html>
